<div class="d-flex wmax-60 mt-3 pl-2 pr-2">

    <div class="search-group col-1-of-3 mr-3 ">
        <span class="search-icon"><i class="fa fa-search" aria-hidden="true"></i></span>
        <input type="text" class="search-box" [(ngModel)]="searchValue" placeholder="Search for item">
    </div>


    <div class="filter-box col-1-of-3 mr-3" (click)="filterVeg=!filterVeg">
        <input type="checkbox" [value]="filterVeg" [(ngModel)]="filterVeg" readonly>
        <span>Vegeterian</span>
    </div>
    <div class="filter-box col-1-of-3 mr-3" (click)="filterfavorite=!filterfavorite">
        <span *ngIf="filterfavorite" [ngClass]="{'text-red':filterfavorite}"><i (click)="filterfavorite=!filterfavorite"
                class="fa fa-heart " aria-hidden="true"></i></span>
        <span *ngIf="!filterfavorite"><i class="fa fa-heart-o" (click)="filterfavorite=!filterfavorite"
                aria-hidden="true"></i></span>
        <span>Favorite</span>
    </div>

</div>








<div class="mt-3  d-flex pl-2 pr-2">
    <div class="wmin-60 scrollBar">
        <div class="row"
            *ngFor="let card of cardList|globalSearch:searchValue:'name'|filterPipe:getVeg():'type'|filterPipe:filterfavorite:'favorite' ;let i =index">
            <div class="card">
                <img *ngIf="card.type==='Vegeterian'" src="../../assets/images/veg.png">
                <img *ngIf="card.type!=='Vegeterian'" src="../../assets/images/non-veg.png">
                <h3>{{card.name}}</h3>
                <h4>{{card.price|currency:card.currency}}</h4>

                <span *ngIf="card.favorite" [ngClass]="{'text-red':card.favorite}"
                    (click)="card.favorite=!card.favorite"><i class="fa fa-heart " aria-hidden="true"></i></span>
                <span *ngIf="!card.favorite" (click)="card.favorite=!card.favorite"><i class="fa fa-heart-o"
                        aria-hidden="true"></i></span>
                <!-- <button class="btn btn-green" *ngIf="card.quantity===0" (click)="onAddCart(card,'add')"></button> -->
                <button class="btn  btn-green">
                    <span (click)="onAddCart(card,1,i)" *ngIf="card.quantity===0;else quantity">ADD</span>
                    <ng-template #quantity>
                        <i class="fa fa-minus color-ash " (click)="updateCart(card,-1,i)"
                            aria-hidden="true"></i><span><input type="number" [(ngModel)]="card.quantity"
                                (blur)="updateCart(card,0,i)" (keypress)="onlyNumberKey($event)"></span><i
                            class="fa fa-plus" (click)="updateCart(card,1,i)" aria-hidden="true"></i>
                    </ng-template>
                </button>
            </div>


        </div>
    </div>
    <div class="wmin-40">
        <app-cart></app-cart>
    </div>
</div>
